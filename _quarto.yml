project:
  type: website

website:
  page-navigation: true
  title: "TAXA Project"
  site-url: ""
  repo-url: "https://github.com/Miller-Library/taxa_webV2"
  repo-actions: [edit, source, issue]
  favicon: millerlogo.ico

  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"

  sidebar:
    background: "#D9E3E4"
    logo: "https://github.com/Miller-Library/taxa_webV2/blob/main/millerlogo.png"
    favicon: millerlogo.ico
    pinned: true
    align: center
    tools:
      - icon: globe
        href: https://library.stanford.edu/hopkins
        text: "Hopkins Marine Station"
      - icon: github
        href: https://github.com/Miller-Library
        text: "Harold A. Miller Library"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/plan.qmd
        text: Project Plan
      - href: content/experiments.qmd
        text: Experiments

format:
  html:
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto
